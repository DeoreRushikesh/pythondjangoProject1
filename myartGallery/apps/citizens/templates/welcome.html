<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="{% static 'bootstrap.min.css'%}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--    &lt;!&ndash; MDB CSS &ndash;&gt;-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css"/>-->

    <!--    &lt;!&ndash; MDB JS &ndash;&gt;-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>-->

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

     <!--    font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fixed-size-image {
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            object-fit: cover; /* Optional: This property specifies how the contents of the image should be resized to fit the box. 'cover' will make sure the entire box is covered, maintaining the aspect ratio. */
        }
    </style>
</head>
<body>
{% include "header.html" %}
<section style="background-color: #eee;">
    <div class="container mt-3">
        {% if messages %}
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% for message in messages %}
            <span>{{ message }}</span>
            {% endfor %}
        </div>
        {% endif %}

    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for artwork in artworks %}
        <!--        <div class="col mb-4">-->
        <div class="card h-100">
            <div class="bg-image hover-overlay shadow-1-strong rounded" data-mdb-ripple-init
                 data-mdb-ripple-color="light">
                <a href="{% url 'buy' artwork.id %}">
                    <img src="{{artwork.imagePath}}" class="card-img-top img-fluid fixed-size-image"
                         alt="Artwork Image">
                    <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>

                    <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{artwork.name}}</h5>
                <p class="card-text">
                    {{artwork.description}}
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% include "footer.html" %}
</body>
</html>
