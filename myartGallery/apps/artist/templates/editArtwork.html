<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artwork</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--      &lt;!&ndash; MDB CSS &ndash;&gt;-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css"/>-->

<!--    &lt;!&ndash; MDB JS &ndash;&gt;-->
<!--    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>-->

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body>
{% include "header.html" %}
<div class="container">
    <h1 class="text-center"><b>Edit Your ArtWork Details Below</b></h1>
    <form action="{% url 'updateArtwork' artwork.id %}" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="name">Artwork Name:</label>
            <input class="form-control" name="name" type="text" value="{{artwork.name}}">
        </div>

        <div class="mb-3 ">
            <label for="name">Artwork Style:</label>
            <input class="form-control" id="name" name="artworkstyle" type="text" value="{{artwork.artworkstyle}}">
        </div>
        <div class="mb-3">
            <label for="name">Price:</label>
            <input class="form-control" name="price" type="number" value="{{artwork.price}}">
        </div>
        <div class="mb-3">
            <label for="name">Delivery Charges:</label>
            <input class="form-control" name="deliveryCharges" type="number" value="{{artwork.deliveryCharges}}">
        </div>
        <div class="mb-3">
            <label for="name">Image Path:</label>
            <input class="form-control" name="imagePath" type="text" value="{{artwork.imagePath}}">
        </div>
        <div class="mb-3">
            <label for="name">info of artwork:</label>
            <input class="form-control" name="description" type="text" value="{{artwork.description}}">
        </div>


        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-primary" href="{% url 'home' %}" type="back">Back</a>
    </form>
</div>
</body>
</html>
