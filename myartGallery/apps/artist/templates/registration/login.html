<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDB CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css"/>

    <!-- MDB JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!--    font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% include "header.html" %}
<section class="vh-100">
    <h1 class="text-center">Enter Your Details</h1>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 border rounded p-3 shadow">
                <img alt="Sample image"
                     class="img-fluid"
                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 border rounded p-3 shadow">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button class="btn btn-primary btn-floating mx-1" type="button">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button class="btn btn-primary btn-floating mx-1" type="button">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button class="btn btn-primary btn-floating mx-1" type="button">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <div>{{form.username}}</div>
                        <label class="form-label">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <div>{{form.password}}</div>
                        <label class="form-label">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" id="form2Example3" type="checkbox" value=""/>
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a class="text-body" href="#!">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                type="submit">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger"
                                                                                          href="/register">Register</a>
                        </p>
                    </div>

                </form>
                <div>{{form.errors}}</div>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2023. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a class="text-white me-4" href="#!">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="text-white me-4" href="#!">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="text-white me-4" href="#!">
                <i class="fab fa-google"></i>
            </a>
            <a class="text-white" href="#!">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>

</section>
{% include "footer.html" %}
</body>
</html>
