<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDB CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css"/>

    <!-- MDB JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

     <!--    font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% include "header.html" %}
<section class="vh-100" style="background-color: #eee;">

    <div class="container h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <h1 class="text-center">Please Register Here</h1>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 border rounded p-3 shadow">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" method="POST">
                                    {% csrf_token %}
                                    <div class=" text-center row form-outline flex-fill mb-0 mx-3">
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.username}}</div>
                                                    <label class="form-label">Username</label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--                  <div class="d-flex flex-row align-items-center mb-4">-->
                                        <!--                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>-->
                                        <!--                    <div class="form-outline flex-fill mb-0">-->
                                        <!--                      <input type="email" id="form3Example3c" class="form-control" />-->
                                        <!--                      <label class="form-label" for="form3Example3c">Your Email</label>-->
                                        <!--                    </div>-->
                                        <!--                  </div>-->

                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.first_name}}</div>
                                                    <label class="form-label">First Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.last_name}}</div>
                                                    <label class="form-label">Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.email}}</div>
                                                    <label class="form-label">Email Id</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.password1}}</div>
                                                    <label class="form-label">Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <div>{{form.password2}}</div>
                                                    <label class="form-label">Repeat your password</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--                                   usertype <-->
                                    <p class="mt-2 fw-bold">User Type</p>
                                    <div class="text-center row form-outline flex-fill mb-0 mx-3">
                                        <div class="col">
                                            <label class="form-label">Admin</label>
                                            <input class="mx-2" type="radio" name="userType" value="Artist">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">User</label>
                                            <input class="mx-2" type="radio" name="userType" value="Citizen">
                                        </div>
                                    </div>
                                    <div class="text-center d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                                    </div>

                                </form>
                                <div class="text-danger">{{ form.errors }}</div>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 border rounded p-3 shadow">

                                <img alt="Sample image"
                                     class="img-fluid"
                                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp">

                            </div>
                        </div>
                        <div
                                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                            <!-- Copyright -->
                            <div class="text-white mb-3 mb-md-0">
                                Copyright Â© 2023. All rights reserved.
                            </div>
                            <!-- Copyright -->

                            <!-- Right -->
                            <div>
                                <a class="text-white me-4" href="#!">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a class="text-white me-4" href="#!">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a class="text-white me-4" href="#!">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a class="text-white" href="#!">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                            <!-- Right -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
